version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    container_name: backend
    command: sh -c '
      ./entrypoint.sh &&
      ./create_superuser.sh &&
      python manage.py runserver 0.0.0.0:8000'
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - '8000:8000'
    expose:
      - '8000'
    env_file:
      - ./app/.env
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    container_name: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./app/movies_database.ddl:/docker-entrypoint-initdb.d/movies_database.ddl
    ports:
      - '5432:5432'
    env_file:
      - ./app/.env
    environment:
      - POSTGRES_DB=$${DB_NAME}
      - POSTGRES_USER=$${DB_USER}
      - POSTGRES_PASSWORD=$${DB_PASSWORD}

